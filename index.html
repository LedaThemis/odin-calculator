<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans&family=Lato:wght@100&display=swap"
        rel="stylesheet">

    <title>Odin | Calculator</title>

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" type="module" defer></script>
</head>

<body>
    <main id="main">
        <header>
            <h1 id="title">Calculator</h1>
        </header>
        <div id="calculator">
            <div id="display">
                <p id="display-text">0</p>
            </div>
            <button id="clear-button" data-key="Delete" class="controls button-big">CLEAR</button>
            <button id="delete-button" data-key="Backspace" class="controls button-big">UNDO</button>
            <button id="dot-button" data-key="." class="controls button">.</button>
            <button id="digit-0" data-key="0" class="digit button">0</button>
            <button id="digit-1" data-key="1" class="digit button">1</button>
            <button id="digit-2" data-key="2" class="digit button">2</button>
            <button id="digit-3" data-key="3" class="digit button">3</button>
            <button id="digit-4" data-key="4" class="digit button">4</button>
            <button id="digit-5" data-key="5" class="digit button">5</button>
            <button id="digit-6" data-key="6" class="digit button">6</button>
            <button id="digit-7" data-key="7" class="digit button">7</button>
            <button id="digit-8" data-key="8" class="digit button">8</button>
            <button id="digit-9" data-key="9" class="digit button">9</button>
            <button id="op-add" data-key="+" class="operation button">+</button>
            <button id="op-sub" data-key="-" class="operation button">-</button>
            <button id="op-mult" data-key="*" class="operation button">ร</button>
            <button id="op-div" data-key="/" class="operation button">รท</button>
            <button id="op-eq" data-key="=" class="controls button">=</button>
        </div>
    </main>
</body>

</html>
