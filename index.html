    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch+Sans&display=swap" rel="stylesheet">

    <title>Odin | Calculator</title>

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" type="module" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <p id="display-text">0</p>
        </div>
        <button id="clear-button" data-key="46" class="controls button-big">CLEAR</button>
        <button id="delete-button" data-key="8" class="controls button-big">UNDO</button>
        <button id="dot-button" data-key="190" class="controls button">.</button>
        <button id="digit-0" data-key="48" class="digit button">0</button>
        <button id="digit-1" data-key="49" class="digit button">1</button>
        <button id="digit-2" data-key="50" class="digit button">2</button>
        <button id="digit-3" data-key="51" class="digit button">3</button>
        <button id="digit-4" data-key="52" class="digit button">4</button>
        <button id="digit-5" data-key="53" class="digit button">5</button>
        <button id="digit-6" data-key="54" class="digit button">6</button>
        <button id="digit-7" data-key="55" class="digit button">7</button>
        <button id="digit-8" data-key="56" class="digit button">8</button>
        <button id="digit-9" data-key="57" class="digit button">9</button>
        <button id="op-add" data-key="187" class="operation button">+</button>
        <button id="op-sub" data-key="189" class="operation button">-</button>
        <button id="op-mult" data-key="56" class="operation button">ร</button>
        <button id="op-div" data-key="191" class="operation button">รท</button>
        <button id="op-eq" data-key="187" class="controls button">=</button>
    </div>
</body>

</html>
